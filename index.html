<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <img id="pokemonlogo" src="img/logo.png" alt="pokemon logo">
        <h1 id="headingOne">Battlefield</h1>

        <!-- <div id="startInterface">
            <img id="pokeball" src="./img/pokeball.png" alt="pokeball">
            <p class="body_text">click on pokeball to start!</p>
        </div> -->
        
        <section id="battlefield">
            <div class="pokecards">
                <div class="pokecard one">
                    <div class="hover tl"></div>
                    <div class="hover tr"></div>
                    <div class="hover bl"></div>
                    <div class="hover br"></div>
                    <div class="pokemon">
                        <div class="basicinfo">
                            <h2></h2>
                            <p><span></span> XP</p>
                        </div>
                        <div class="img">
                            <img src="" alt="">
                            <img class="poke_sprites" src="" alt="">
                        </div>                    
                        <div class="attacks">
    
                        </div>
                        <div class="traits">
                            <div class="weakness"></div>
                            <div class="resistance"></div>
                        </div>
                        <div class="facts">
                            <p></p>
                        </div>
                    </div>
                </div>
    
                <img class="vs_text" src="./img/VS_text.png" alt="versus">
                <img id="thunder" src="./img/thunder.png" alt="thunder">
    
                <div class="pokecard two">
                    <div class="hover tl"></div>
                    <div class="hover tr"></div>
                    <div class="hover bl"></div>
                    <div class="hover br"></div>
                    <div class="pokemon">
                        <div class="basicinfo">
                            <h2></h2>
                            <p><span></span> XP</p>
                        </div>
                        <div class="img">
                            <img src="" alt="">
                            <img class="poke_sprites" src="" alt="">
                        </div>                    
                        <div class="attacks">
    
                        </div>
                        <div class="traits">
                            <div class="weakness"></div>
                            <div class="resistance"></div>
                        </div>
                        <div class="facts">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control_btns">
                <button class='control_btn' id="shuffleBtn">Reshuffle</button>
                <button class='control_btn' id="battleBtn">Start battle</button>
            </div>

            <div id="white-screen"></div>
        </section>
    </main>
</body>

<!-- Script Tag -->
<script src="./js/scripts.js"></script>
</html>
